<div style="font:11px/1.35em Verdana, Arial, Helvetica, sans-serif;">
<table cellspacing="0" cellpadding="0" border="0" width="98%" style="margin-top:10px; font:11px/1.35em Microsoft YaHei, Verdana, Arial, Helvetica, sans-serif; margin-bottom:10px;">
<tr>
    <td align="center" valign="top">
        <!-- [ header starts here] -->
        <table cellspacing="0" cellpadding="0" border="0" width="650">
            <tr>
                <!--edit by Sally-->
                <td valign="top"><a href="{{store url=""}}"><img src="{{var logo_url}}" alt="{{var store.getFrontendName()}}"  style="margin-bottom:10px;" border="0"/></a></td>
            </tr>
        </table>
        <!-- [ middle starts here] -->
        <table cellspacing="0" cellpadding="0" border="0" width="650">
            <tr>
                <td valign="top">
                    <p>
                    	<strong>您好，{{htmlescape var=$account.getName()}}</strong>,<br/>
                    	请确认您的推荐人账户统计（{{var from}}~{{var to}}）:
					</p>
					{{layout handle="affiliateplus_email_report" account=$account statistic=$statistic store=$store}}

						如果您要确认详细信息，请<a href="{{store url="affiliates/account/edit"}}">登录</a>。<br />
						如果您不希望收到此类邮件，请点击<a href="{{store url="affiliateplus/account/login"}}">账户信息</a>退订。
					</p>
					<p>谢谢您选择有你肯,<br/><strong>{{var sender_name}}</strong></p>
                </td>
            </tr>
        </table>
    </td>
</tr>
